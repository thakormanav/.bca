<!DOCTYPE html>
<html lang="en">

<head>


    <style>
        body {
            background-image: radial-gradient(circle, red, yellow, green);
            background-repeat: 100% 100%;
            background-attachment: fixed;
            background-repeat: no-repeat;

        }

        button {
            border: 2px solid rgb(13, 1, 9);


            text-align: center;
            background: pink;

            font-size: 45px;
            width: 300PX;
            height: 120PX;
            cursor: pointer;
            color: rgb(94, 90, 158);
            animation: free 6s linear infinite;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;


        }

        @keyframes shake {
            0% {
                transform: translateX(0)
            }

            25% {
                transform: translateX(25px);
            }

            50% {
                transform: translateX(-25px);
            }

            100% {
                transform: translateX(0px);
            }
        }


        button:hover {
            color: red;
            background: rgb(41, 242, 5);
            border-radius: 45px;
            cursor: pointer;
            animation: shake 0.500s;

        }

        

        .mnb {
            margin-top: 80px;

            border-radius: 20px;
            height: 480px;
            width: 965px;

        }

        @keyframes free {

            }

                color: rgb(0, 0, 0);
            }

            50% {
                color: rgb(231, 3, 220);
            }
        }




        .mnb:hover {}

        h1 {
       text-align: center;
            font-size: 65px;
            

            color: rgb(70, 0, 28);

            border-radius: 50px;
            color: rgb(19, 18, 17);

            text-shadow: 0 0 5px rgb(239, 235, 235);
            transition:text 2s;
            animation: jk  4s linear infinite;

        }

        @keyframes jk {
            0% {
                transform: scale(5deg);
               transform: s(5deg);
            }

            25% {
                transform: scale(15deg);
                transform: rotate(7deg);
            }

            50% {

            }
        }

        .lk1 {

        }

        .mnx:hover .lk1 {

        .p{
        height: 15px;
     width: 15px;
         animation: re 5s linear infinite;

            z-index: -1;
            border-radius: 5px;
        }
        @keyframes re {
            0% {
                transform: rotate(350deg);
            
            }

            25% {
              
                transform: rotate(360deg);
            }

            50% {
               
                transform: rotate(360deg);
            }
        }


      
    </style>
